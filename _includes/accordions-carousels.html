<div id="paginate">
  <div class="list">

    {% for plano in site.data.dados_planos limit:1000 %}
    <div class="item acordeon">
      <div class="marcacao">
        <div class="escopo">
          <div class="container">
            <div class="card_fixo">
              <figure class="card__thumb">
                <img src="{{ plano.logo_plano }}" alt="Picture by David Monje" class="card__image">
                <figcaption class="card__caption">
                  <h2 class="card__title">{{ plano.nome_do_plano }}</h2>
                  <p class="card__snippet">{{ plano.desc_plano }}</p>
                  <a href="" class="card__button">Veja Mais</a>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
