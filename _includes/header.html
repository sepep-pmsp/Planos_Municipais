{% assign cover = site.cover %}
{% if page.image %}
  {% assign cover = page.image %}
{% endif %}
<header class="site-header large-header">
  <div class="site-header-shield">
    <div class="outer">
      <div class="inner">
        <div class="site-header-content">
          <h2 class="site-title">
            <img class="logo-spplanos" src="{{ '../assets/images/logo-spplanos.png' | relative_url }}" alt="">
            <img src="{{ '../assets/images/Logo-prefeitura.png' | relative_url }}" alt="LOGOTIPO PREFEITURA HORIZONTAL FUNDO ESCURO">
          </h2>
          {% if site.tagline %}
            <h5 class="site-tagline">{{ site.tagline }}</h5>
          {% endif %}
          
          <div class="search-bar">
            <div class="search">
              <input id='search-btn' type='checkbox'/>
              <label for='search-btn'>Show search bar</label>
              <input id='search-bar' type='text' placeholder='Pesquisar'/>
            </div>
            </div>
          </div>
        </div>
        {% if site.data.navigation %}
          <nav class="nav">
            {% for item in site.data.navigation %}
              <a class="nav-item {% if page.url == item.url %}active{% endif %}" href="{{ item.url | relative_url }}">
                {{ item.title }}
              </a>
            {% endfor %}
          </nav>
        {% endif %}
      </div>
    </div>
  </div>
</header>
